buildscript {
    repositories {
        google()
        mavenCentral()
    }
    ext.kotlinVersion = '1.7.20'
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

repositories {
    google()
    mavenCentral()
}

ext.ver = [
        "hmkit-android"     : "2.0.9",
        "hmkit-auto-api"    : "13.1.1",
        "command-queue"     : "1.1.1",
        compileSdk          : 28
]

ext.deps = [
        "hmkit"   : "com.high-mobility:hmkit-android:${ver."hmkit-android"}@aar",
        "autoApi" : "com.high-mobility:hmkit-auto-api:${ver."hmkit-auto-api"}",
        "timber"  : "com.jakewharton.timber:timber:4.7.1",
        "volley"  : "com.android.volley:volley:1.2.0",
        "findBugs": 'com.google.code.findbugs:jsr305:3.0.2'
]

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "deploy.gradle"
apply from: "https://raw.githubusercontent.com/tonisives/tools/master/gradle/deploy-java-mavenCentral.gradle"
apply from: "https://raw.githubusercontent.com/tonisives/tools/master/gradle/test-shell-logging.gradle"

android {
    compileSdkVersion ver.compileSdk

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion ver.compileSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    if (project.hasProperty('depLocation') == false || project.depLocation > 0) {
        implementation(deps.hmkit) {
            transitive = true
        }
        implementation deps.autoApi
    } else {
        implementation project(path: ':hmkit-android')
        implementation project(path: ':hmkit-crypto')
        implementation project(path: ':hmkit-utils')
        implementation project(path: ':hmkit-auto-api')
    }

    implementation deps.findBugs
    implementation deps.timber

    testImplementation "at.favre.lib:slf4j-timber:1.0.0"
    testImplementation 'junit:junit:4.12'
}